<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style></style>
		<script src="../LeiquanLibrary-javascript/LeiquanLibrary.js"></script>
		<script>
		
		var lrcLineNum=[];
		
		var lrcLineText=[];
		
			function readLrc(){
				var ajax=new ClassAJAXTool();
				ajax.get("lrc.txt",function(s){
					
					//alert(s.length);
					
					for(var i=0;i<s.length;i++){
						if(s.charAt(i)=="["){
							lrcLineNum.push(i);
						}
					}
					
					console.log(lrcLineNum);
					//这里截取歌词开始
					for(var j=0;j<lrcLineNum.length;j++){
						lrcLineText.push(s.substring(lrcLineNum[j],lrcLineNum[j+1]));
					}
					
					console.log(lrcLineText);
					
					
					
					
					
				
				
				
				
				
				
				}, function(){
					alert("shibai");
				});
			}
			
			
			
			
			readLrc();
			
			
			
			
			
		</script>
	</head>
	<body>
		
		<audio src="test.mp3" id="ad" controls="controls"></audio>
		
		<ul id="lr"></ul>
		
		
		<script>
			window.onload=function(){
				var ad=document.getElementById("ad");
				
				window.setInterval(function(){
					console.log(ad.currentTime);
				},1000);
				
			}
		</script>
		
		
	</body>
</html>
